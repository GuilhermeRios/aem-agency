<sly data-sly-use.slider="com.adobe.aem.agency.core.models.SliderModel">
    <div class="home-slider">
        <div class="home-slider--wrapper" data-sly-list.slide="${slider.items}">
            <div>
                <div class="home-slider--wrapper__inner"
                     style="background-image: url('${slide.background @ context='uri'}')">
                    <div class="container">
                        <h3>${slide.paragraph}</h3>
                        <h1>${slide.title}</h1>
                        <span class="dot-dash">.</span>
                        <p>${slide.content}</p>
                        <div class="slider-buttons">
                            <a href="#" class="button">Get Started Now</a>
                            <a href="#" class="button button-w">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-slider--nav">
            <div class="prev"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
            <div class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        </div>
        <div class="home-slider--anchor" data-sly-test="${properties.anchor}">
            <span><i class="fa fa-anchor" aria-hidden="true"></i></span>
        </div>
    </div>
</sly>
